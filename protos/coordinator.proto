syntax = "proto3";
package map_reduce;

// All the services that fall under coordinator
service Coordinator {
    // Coordinator 
    rpc AssignTask(MapJobs) returns (ReduceOutput) {}

    rpc StreamToWorker(MapJobs) returns (stream StrMsg){}

    rpc BiDir(stream StrMsg) returns (stream StrMsg){}
}

message MapJobs {
    string name = 1;

}

message StrMsg{
    string message = 1;
}

message ReduceOutput {
    string output = 1 ; 
}